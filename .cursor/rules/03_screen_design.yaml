画面設計書: フリーランスエージェント向け人材・案件マッチングシステム

1. ログイン画面
  - 機能: ユーザー認証（メールアドレス・パスワード、または外部認証）
  - 入力項目: メールアドレス、パスワード
  - ボタン: ログイン、パスワードを忘れた場合
  - 備考: NextAuth.jsやSupabase Auth対応

2. ダッシュボード画面
  - 機能: システム全体のサマリー表示、KPI（成約率・案件充足率等）、新着案件・人材の通知
  - 表示項目: マッチング件数、成約率、案件充足率、最新マッチング結果、アラート
  - ボタン: 詳細へ、レポート出力

3. 人材一覧画面
  - 機能: 登録人材の一覧表示・検索・絞り込み
  - 表示項目: 氏名、スキルセット、経験年数、希望単価、稼働可能時期、ステータス
  - 検索・絞り込み: 氏名、スキル、経験年数、希望単価、稼働可能時期
  - ボタン: 詳細表示、編集、新規登録、削除

4. 人材詳細画面
  - 機能: 人材の詳細情報表示・編集
  - 表示項目: 氏名、連絡先、スキルセット、経験年数、希望単価、希望稼働形態、稼働可能時期、備考、履歴書ファイル
  - ボタン: 編集、削除、案件マッチング実行

5. 人材登録・編集画面
  - 機能: 新規人材登録・既存人材情報の編集
  - 入力項目: 氏名、連絡先、スキルセット、経験年数、希望単価、希望稼働形態、稼働可能時期、備考、履歴書ファイル添付
  - ボタン: 登録、更新、キャンセル

6. 案件一覧画面
  - 機能: 登録案件の一覧表示・検索・絞り込み
  - 表示項目: 案件名、クライアント企業名、必要スキル、勤務地、報酬、稼働開始日、ステータス
  - 検索・絞り込み: 案件名、クライアント企業名、必要スキル、勤務地、報酬
  - ボタン: 詳細表示、編集、新規登録、削除

7. 案件詳細画面
  - 機能: 案件の詳細情報表示・編集
  - 表示項目: 案件名、クライアント企業名、必要スキル、業務内容、勤務地、報酬、稼働開始日、備考
  - ボタン: 編集、削除、人材マッチング実行

8. 案件登録・編集画面
  - 機能: 新規案件登録・既存案件情報の編集
  - 入力項目: 案件名、クライアント企業名、必要スキル、業務内容、勤務地、報酬、稼働開始日、備考
  - ボタン: 登録、更新、キャンセル

9. マッチング結果一覧画面
  - 機能: 人材と案件のマッチング結果一覧表示・絞り込み・ソート
  - 表示項目: 人材名、案件名、マッチ度スコア、推薦理由、ステータス
  - 検索・絞り込み: 人材名、案件名、マッチ度スコア、ステータス
  - ボタン: 詳細表示、手動推薦、CSV出力

10. マッチング詳細画面
  - 機能: マッチングの詳細情報表示、推薦理由・要約の確認
  - 表示項目: 人材情報、案件情報、マッチ度スコア、推薦理由（LLM生成）、要約
  - ボタン: 推薦実行、編集、削除

11. クライアント企業管理画面
  - 機能: クライアント企業情報の一覧・登録・編集・削除
  - 表示項目: 企業名、担当者、連絡先、案件数
  - ボタン: 詳細表示、編集、新規登録、削除

12. ユーザー管理画面（管理者のみ）
  - 機能: ユーザーの一覧・登録・編集・削除、権限設定
  - 表示項目: 氏名、メールアドレス、ロール、最終ログイン
  - ボタン: 詳細表示、編集、新規登録、削除

13. 通知・アラート画面
  - 機能: システムからの通知・アラートの一覧表示
  - 表示項目: 通知内容、発生日時、対象（人材/案件）、既読・未読
  - ボタン: 詳細表示、既読にする

14. レポート・分析画面
  - 機能: マッチング実績やKPIのグラフ・集計表示、CSV出力
  - 表示項目: 成約率、案件充足率、期間別マッチング件数、グラフ
  - ボタン: CSV出力、期間指定

15. 共通UI/UX
  - サイドバー/ナビゲーションバー
  - レスポンシブデザイン対応
  - ローディング・エラーハンドリング
  - アクセス権限による表示制御

備考:
  - 画面遷移や詳細なUIレイアウトはFigma等で別途設計
  - 各画面はSupabase/Next.jsの認証・権限管理と連携
  - LLMによる推薦理由・要約はマッチング詳細画面で表示